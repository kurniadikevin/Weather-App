<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="header">Weather App.</div>

    <div class="inputDiv">
        <div class="cont1">
            <label for="cityInput"></label>
        </div>
        <div class="cont2">
             <input type="text" id="cityInput" placeholder="City Name">
             <button id="searchBtn"><span class="material-symbols-outlined">
            search
            </span>
            </button>
        </div>
    </div>
    <div class="main">
        <div class="city-name"></div>
        <div class="city-content">
            <div class="weather"></div>
            <div class="temp"> </div>
            <div class="min-temp"></div>
            <div class="max-temp"></div>
            <div class="humidity"> </div>
            <div class="sea-level"> </div>
            <div class="wind"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
