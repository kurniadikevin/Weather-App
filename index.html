<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="header">
        <div class="current-date">
            <div class="date-time">Time 00 00</div>
            <div class="date-date">Senin 4 Agustus 1923</div>
        </div>

        <div class="header-right">
                <div class="app-name">Weather report</div>

                <div class="inputDiv">
                    <div class="cont1">
                        <label for="cityInput"></label>
                    </div>
                    <div class="cont2">
                         <input type="text" id="cityInput" placeholder="City Name">
                         <button id="searchBtn"><span class="material-symbols-outlined">
                        search
                        </span>
                        </button>
                    </div>
                </div>
        </div>
    </div>

    

    
    <div class="main">
       
        <div class="city-content">
            <div class="city-name">City Name</div>
            <div class="weather"></div>
            <div class="temp"> </div>
            <div class="min-temp"></div>
            <div class="max-temp"></div>
            <div class="humidity"> </div>
            <div class="sea-level"> </div>
            <div class="wind"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
