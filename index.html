<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="header">
        <div class="current-date"> 
            <div class="date-date"></div>
            <div class="date-time"></div>
        </div>

        <div class="header-right">
                <div class="app-name">Weather App</div>
        </div>
    </div>

    

    
    <div class="main">
       
        <div class="main-col1">
            <div class="city-name">City Name</div>
            <div class="country-code"></div>
            <div class="temp"> </div>
        </div>

        <div class="main-col2">
            <div class="main-head">

                <div class="weather"></div>

                <div class="inputDiv">
                         <input type="text" id="cityInput" placeholder="City Name" >
                         <button id="searchBtn">
                            <span class="material-symbols-outlined">
                             search</span>
                        </button>
               </div>

            </div>

            <div class="main-info">
                <div class="top-info">   
                    <div class="min-temp"></div>
                    <div class="max-temp"></div>
                    <div class="humidity"> </div>
                </div>

                <div class="bottom-info">
                    <div class="sea-level"> </div>
                    <div class="wind"></div>
                    <div class="local-time"></div>
                </div>
            </div>
            

        </div>
            
          
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
